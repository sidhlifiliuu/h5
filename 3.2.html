<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这是一个在周一发布的作业，心情不是很好</title>
    <style type="text/css">
        input {
            width: 472px;
            height: 30px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>学生信息</h1>
    <form action="#" method="GET">
        <fieldset style="width: 512px;">
            <legend style="color: red;">学生档案</legend>
            姓名：
            <br/>
            <input type="text" name="name1" required placeholder="请输入姓名" autocomplete="on" autofocus="autofocus" /><span style="color: red;">*</span><br> 学号：
            <br/>
            <input type="text" name="number1" required placeholder="请输入学号" autocomplete="on" /><span style="color: red;">*</span><br> 手机号码：
            <br/>
            <input type="tel" name="tel1" required placeholder="请输入手机号" autocomplete="on" /><span style="color: red;">*</span><br> 邮箱地址：
            <br/>
            <input type="email" name="email1" required placeholder="请输入邮箱地址" autocomplete="on" /><span style="color: red;">*</span><br> 录取学校：
            <br/>
            <input type="search" name="school1" autocomplete="on" list="names" />
            <datalist id="names">
                <option>北京大学</option>
                <option>清华大学</option>
                <option>厦门大学</option>
                <option>北京师范大学</option>
                <option>河北师范大学</option>
                <option>河北大学</option>
                <option>河北科技大学</option>
                <option>河北经贸大学</option>
                <option>河北医科大学</option>
            </datalist>
            <br>入学成绩：
            <br/>
            <input type="number" name="score1" autocomplete="on" max="750" min="0" step="1" /><br> 入学时间：
            <br/>
            <input type="date" name="date1" autocomplete="on" /><br>
            <input type="submit" value="提交" style="background-color:#ddd" />
        </fieldset>
    </form>
</body>

</html>
